<body class=" __plain_text_READY__">
    <div id="menu">
        <div id="menu-inner">
            <div id="gui" class="live">
                <div class="gui-set clearfix">
                    <h2 class="disabled">Magnitude:</h2>
                    <a href="#" class="default" data-guivar="magnitude" data-guival="3">Low</a>
                    <a href="#" data-guivar="magnitude" data-guival="5" class="disabled">Medium</a>
                    <a href="#" data-guivar="magnitude" data-guival="10" class="disabled">High</a>
                </div>
                <div class="gui-set clearfix">
                    <h2 class="disabled">Elasticity:</h2>
                    <a href="#" data-guivar="elasticity" data-guival="0.0001" class="disabled">Low</a>
                    <a href="#" class="default disabled" data-guivar="elasticity" data-guival="0.0002">Medium</a>
                    <a href="#" data-guivar="elasticity" data-guival="0.001" class="">High</a>
                </div>
                <div class="gui-set clearfix">
                    <h2 class="disabled">Auto Orbit:</h2>
                    <a href="#" class="default disabled" data-guivar="orbit" data-guival="true">Yes</a>
                    <a href="#" data-guivar="orbit" data-guival="false" class="">No</a>
                </div>
                <div class="gui-set clearfix">
                    <h2 class="disabled">Wireframe:</h2>
                    <a href="#" class="default disabled" data-guivar="wireframeOpacity" data-guival="1">Yes</a>
                    <a href="#" data-guivar="wireframeOpacity" data-guival="0" class="">No</a>
                </div>
                <div class="gui-set clearfix">
                    <h2 class="disabled">Raindrops:</h2>
                    <a href="#" class="default disabled" data-guivar="raindrops" data-guival="false">No</a>
                    <a href="#" data-guivar="raindrops" data-guival="true" class="">Yes</a>
                </div>
            </div>

        </div>
    </div>
    <div id="container">



        <canvas width="1700" height="1099"></canvas>
    </div>
